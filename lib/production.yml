version: '3.7'
x-shared-options: &shared
  logging:
    driver: json-file
    options:
      max-size: 10m
  restart: always

services:
  wordpress:
    *shared
    security_opt:
      - apparmor:unconfined
    environment:
      SERVER_NAME: aliemu.com
      DB_PASS: ${DB_PASS}
      EXTRA_PHP: |
        define( 'ALIEM_API_KEY', '${ALIEM_API_KEY?ALIEM_API_KEY not defined in .env}' );
        define( 'RECAPTCHA_KEY', '${RECAPTCHA_KEY?RECAPTCHA_KEY not defined in .env}' );
        define( 'WP_POST_REVISIONS', 3 );
        define( 'IMAGE_EDIT_OVERWRITE', true );
        if ( defined( 'WP_CLI' ) && WP_CLI && ! isset( $$_SERVER['HTTP_HOST'] ) ) {
            $$_SERVER['HTTP_HOST'] = 'aliemu.com';
        }
      PLUGINS: >-
        academic-bloggers-toolkit
        jetpack
        mce-table-buttons
        sendgrid-email-delivery-simplified
        ultimate-member
        w3-total-cache
        wordfence
    ports:
      - 443:443
      - 80:80
    volumes:
      - ./wp-content/themes:/app/wp-content/themes
      - ./letsencrypt:/etc/letsencrypt
  db:
    *shared
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
  redis:
    *shared
  phpmyadmin:
    *shared
